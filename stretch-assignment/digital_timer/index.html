<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Simple Timer</h1>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="time-setting">
      <input id="max-time" type="text" value="10" size="2"> seconds.
    </div>
    <div class="buttons">
    <button id="start-button" onclick="startTimer()">Start</button>
    <button id="reset-button" onclick="resetTimer()" disabled>Reset</button>
    </div>
  </body>
</html>
